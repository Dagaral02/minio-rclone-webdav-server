version: "2"
services:

  minio:
    image: minio/minio:latest
    expose:
      - "9000"
    ports:
      - "9000:9000"
    volumes:
      - ./minio/data:/export
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: miniostorage
    command: server /export
    restart: always


  webdav:
    image: toby1991/rclone-webdav:latest
  #  volumes:
  #    - ./rclone/rclone.conf:/root/.config/rclone/rclone.conf
    environment:
      BUCKET: rclone
      AUTH_USER: rclone
      AUTH_PASS: rclone123
      BUCKET: rclone
      BASE_URL: /
      RC_USER: gui
      RC_PASS: gui123
    depends_on:
      - minio
    links:
      - minio
    expose:
      - "80"
      - "5572"
    ports:
      - "80:80"
      - "5572:5572"
    restart: always
